<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Layout slide show</title>
</head>

<body>
    <div class="container container1">
        <nav class="navbar navbar-expand-lg  nav1">
            <div class="container-fluid">
                <a class="navbar-brand  alink1" href="index.html">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link alink1" aria-current="page" href="SlideShow.html">PICTURE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  alink1" href="introduction.html">INTRODUCTION</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  alink1" href="SMTE.html">SMTE ?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  alink1" href="TEACHER.html">TEACHER</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <a href="about.html" class="nav-link alink1"  >About me</a>
                    </span>
                </div>
            </div>
        </nav>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide ตึก6"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide ห้องเรียน"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide ทางเดิน"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="image/1.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block pslide">
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="image/4.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block pslide">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/3.jpg" class="d-block w-100" alt="">
                    <div class="carousel-caption d-none d-md-block pslide">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <footer>
            <div class="pfooter">@Uttaradit Daruni school. </div>
        </footer>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
